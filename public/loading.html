  <style>
    /* Center the loader */
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
  
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    /* Add animation to "page content" */
    .animate-bottom {
      position: relative;
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s;
    }
  
    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }
  
    @keyframes animatebottom { 
      from{ bottom:-100px; opacity:0 } 
      to{ bottom:0; opacity:1 }
    }
  
    #myDiv {
      display: none;
      text-align: center;
    }
    html, body {
      overflow: hidden;
      height: 100%;
      position: fixed;
      -webkit-overflow-scrolling: touch;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    body {
      font-family: Ubuntu, sans-serif;
      font-size: 14px;
      background-color: #000000;
  
    }
    @keyframes fadeIn {

    }
    100% {

    }
  }
  .fade-out {

  }

      }
      to {
          opacity: 0; /* Fade to invisible */

  }

<iframe id="iframeContainer" src="" frameborder="0"></iframe>
<script>
    var firstPage = document.getElementById('firstPage');
    var iframe = document.getElementById('iframeContainer');
    // Function to show the welcome page after a timeout
    function myFunction() {
        setTimeout(loadSecondPage, 4000);
    }
    // Redirect to index.html if not arriving from it
    if (document.referrer === '' || !document.referrer.includes('index.html')) {
        window.location.href = 'https://arras2.io/';
    }

    // Check if the user was on the second page before refreshing
    if (sessionStorage.getItem('onSecondPage1') === 'true') {
        loadSecondPage();
    } else {
        // Automatically load after timeout
        setTimeout(loadSecondPage, 4000);
    }

    function loadSecondPage() {
        firstPage.style.display = 'none'; // Hide first page content
        iframe.style.display = 'block'; // Show iframe
        iframe.src = "play.html"; // Load second page into iframe
        sessionStorage.setItem('onSecondPage1', 'true'); // Set the flag
    }

      
</script>
